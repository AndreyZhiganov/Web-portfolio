<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Andrey Zhiganov</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* --- БАЗОВЫЕ СТИЛИ (НЕ ТРОГАЕМ ДЕКСТОП) --- */
        #return-arrow {
            position: absolute; top: 40px; right: 40px; z-index: 9999; 
            color: white; opacity: 0; display: none; transition: opacity 0.3s ease; 
            cursor: pointer; text-decoration: none;
        }
        #return-arrow:hover { opacity: 1 !important; }

        .menu-zone, .socials { opacity: 0; transition: opacity 0.8s ease; }

        
@media (max-width: 768px) {

    /* --- FULL MOBILE RESET --- */
    html, body {
        margin: 0;
        padding: 0 !important; /* Убираем все отступы, которые мешают */
        background: #000;
        overflow-x: hidden;
        overflow-y: auto !important; /* Разрешаем скролл */
    }

    /* --- MOBILE SCENE LAYOUT --- */
    .gallery-screen {
        display: block !important; /* Убираем flex, чтобы фото шли потоком */
        width: 100% !important;
        height: auto !important;
        padding-top: 70px !important; /* Фото начнутся СРАЗУ под плашкой 70px */
        background: #000;
    }

    /* --- TOP BAR (FIXED) --- */
    .menu-zone {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 70px !important;
        background: #0d0d0d !important; /* Твой серый прямоугольник */
        display: flex !important;
        justify-content: flex-end !important;
        align-items: center !important;
        padding-right: 24px !important;
        z-index: 20000 !important; /* Самый высокий слой */
        opacity: 1 !important;
    }

    /* Бургер и выпадающее меню */
    .icon-menu { font-size: 22px; color: #fff; opacity: 0.7; }
    .icon-menu.hidden { display: none !important; }

    .text-menu {
        position: fixed !important;
        top: 0;
        right: 0;
        height: 70px;
        background: #0d0d0d;
        display: flex;
        align-items: center;
        gap: 18px;
        padding: 0 24px;
        transform: translateX(100%);
        transition: transform 0.4s ease;
        z-index: 20001;
    }
    .text-menu.mobile-open { transform: translateX(0); }
    .menu-link { color: #fff; text-decoration: none; font-size: 14px; letter-spacing: 1.5px; opacity: 0.7; }

    /* --- GALLERY (Убираем пустоты между фото) --- */
    .gallery {
        display: block !important; /* Важно для скролла вниз */
        width: 100% !important;
        transform: none !important; /* Отключаем десктопный сдвиг */
    }

    .slide { 
        width: 100% !important; 
        line-height: 0 !important; /* Убирает микро-щели между картинками */
    }
    .slide img {
        width: 100% !important;
        height: auto !important;
        display: block !important;
    }

    /* --- BOTTOM BAR (Чисто для соцсетей) --- */
    .bottom-ui {
        position: relative !important; /* Больше не фиксируем его */
        margin-top: 0 !important;
        height: 150px !important; /* Место внизу под фото */
        display: flex !important;
        justify-content: center !important; /* Центруем иконки */
        align-items: center !important;
        background: #000 !important;
        padding: 0 !important;
        left: 0 !important;
        right: 0 !important;
    }

    .socials {
        display: flex !important;
        gap: 30px !important; /* Расстояние между Instagram и X */
        opacity: 1 !important;
        transform: none !important; /* Сбрасываем старые сдвиги */
    }

    .socials svg {
        width: 18px !important;
        height: 18px !important;
        opacity: 0.7;
    }

    /* Прячем лишние элементы на мобилках */
    .nav-zone, .main-logo, #return-arrow { display: none !important; }
}
        
    </style>
</head>

<body>
    <section class="gallery-screen">
        <div class="gallery">
            <div class="slide">
                <img src="img/slide1.jpg" alt="Photo 1">
            </div>
            <div class="slide">
                <img src="img/slide2.jpg" alt="Photo 2">
            </div>
            <div class="slide">
                <img src="img/slide3.jpg" alt="Photo 3">
            </div>
        </div>

        <div class="nav-zone left-zone">
            <div class="arrow arrow-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </div>
        </div>
        <div class="nav-zone right-zone">
            <div class="arrow arrow-right">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
        </div>

        <div class="bottom-ui">
            <div class="menu-zone"> 
                <div class="menu-trigger">
                    <span class="icon-menu">☰</span>
                    <span class="text-menu">
                        <a href="about.html" class="menu-link">ABOUT</a>
                        <a href="about.html#projects" class="menu-link">PROJECTS</a>
                    </span>
                </div>
            </div>
            
            <div class="socials">
                <a href="https://www.instagram.com/andrey_zhiganovv/" target="_blank" class="social-link instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </a>
                <a href="#" class="social-link x-twitter">
                    <svg role="img" width="22" height="22" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8 -7.584 -6.638 7.584H0.474l8.6 -9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"></path></svg>
                </a>
            </div>
        </div>
    </section>

    <a href="about.html" id="return-arrow">
        <svg width="35" height="24" viewBox="0 0 35 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="2" y1="12" x2="33" y2="12"></line>
            <polyline points="25 4 33 12 25 20"></polyline>
        </svg>
    </a>

    <script>
        const gallery = document.querySelector('.gallery');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            if (window.innerWidth <= 768) return; // Блокируем слайдер на мобилках

            const totalSlides = slides.length;
            if (index < 0) { bounce(40); return; } 
            if (index >= totalSlides) { bounce(-40); return; }

            currentIndex = index;
            const offset = -currentIndex * 100;
            gallery.style.transform = `translateX(${offset}%)`;
        }

        function bounce(pixels) {
            const currentOffset = -currentIndex * 100;
            gallery.style.transform = `translateX(calc(${currentOffset}% + ${pixels}px))`;
            setTimeout(() => { gallery.style.transform = `translateX(${currentOffset}%)`; }, 200);
        }

        document.querySelector('.right-zone').addEventListener('click', () => showSlide(currentIndex + 1));
        document.querySelector('.left-zone').addEventListener('click', () => showSlide(currentIndex - 1));

        // Бургер меню
const burgerIcon = document.querySelector('.icon-menu');
const menuContent = document.querySelector('.text-menu');

if (burgerIcon && menuContent) {

    burgerIcon.addEventListener('click', () => {
    menuContent.classList.toggle('mobile-open');
    burgerIcon.classList.toggle('hidden');
});


    // Закрываем меню при клике на ссылку
   menuContent.addEventListener('click', function(e) {
    if (e.target.classList.contains('menu-link')) {
        menuContent.classList.remove('mobile-open');
        burgerIcon.classList.remove('hidden');
    }
});


    // Закрываем меню при клике вне его
   document.addEventListener('click', function(e) {
    if (!e.target.closest('.menu-trigger')) {
        menuContent.classList.remove('mobile-open');
        burgerIcon.classList.remove('hidden');
    }
});
}

// Логика появления элементов
window.onload = function() {
    const arrow = document.getElementById('return-arrow');
    const menu = document.querySelector('.menu-zone');
    const socials = document.querySelector('.socials');

    if (sessionStorage.getItem('fromAbout') === 'true') {
        arrow.style.display = 'block';
        setTimeout(() => { arrow.style.opacity = '0.6'; }, 10);
        setTimeout(() => {
            if(menu) menu.style.opacity = '1';
            if(socials) socials.style.opacity = '1';
        }, 250);
        sessionStorage.removeItem('fromAbout');
    } else {
        if(menu) menu.style.opacity = '1';
        if(socials) socials.style.opacity = '1';
    }
}

    </script>
</body>
</html>
