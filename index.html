<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Andrey Zhiganov</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* --- БАЗОВЫЕ СТИЛИ (НЕ ТРОГАЕМ ДЕКСТОП) --- */
        #return-arrow {
            position: absolute; top: 40px; right: 40px; z-index: 9999; 
            color: white; opacity: 0; display: none; transition: opacity 0.3s ease; 
            cursor: pointer; text-decoration: none;
        }
        #return-arrow:hover { opacity: 1 !important; }

        .menu-zone, .socials { opacity: 0; transition: opacity 0.8s ease; }

        /* ========================================
   МОБИЛЬНАЯ ВЕРСИЯ (РЕФЕРЕНС: Robert Wilson)
======================================== */
@media (max-width: 768px) {
    
    .gallery,
.gallery-screen {
    height: auto !important;
    min-height: 0 !important;
}

    body { 
        overflow-y: auto !important;
        background: #000;
    }

    /* === 1. ВЕРХНИЙ МАТОВЫЙ ОТСТУП === */
    .menu-zone {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 70px !important; /* ВЫСОТА верхнего отступа */
        background-color: #0d0d0d !important; /* ЦВЕТ матового отступа */
        z-index: 10000 !important;
        display: flex !important;
        align-items: center !important; /* Центрирует содержимое по вертикали */
        justify-content: flex-end !important; /* Прижимает вправо */
        padding-right: 25px !important; /* ОТСТУП бургера от правого края */
        padding-top: 0 !important;
        padding-bottom: 0 !important;
        opacity: 1 !important;
        pointer-events: auto !important;
    }

    /* === 2. БУРГЕР МЕНЮ (справа в топ-баре) === */
    .icon-menu {
        display: block !important;
        font-size: 22px !important; /* РАЗМЕР иконки бургера */
        color: #fff !important;
        cursor: pointer;
        opacity: 0.7 !important; /* ПРОЗРАЧНОСТЬ бургера в покое */
        transition: opacity 0.3s ease;
        position: relative !important;
        z-index: 100001 !important;
    }

    .icon-menu:hover {
        opacity: 1 !important;
    }

    /* Прячем бургер когда меню открыто */
    .icon-menu.hidden {
        display: none !important;
    }

       /* === 3. ВЫПАДАЮЩЕЕ МЕНЮ (ABOUT + PROJECTS) === */
    .menu-trigger {
        position: relative !important;
        display: flex !important;
        align-items: center !important;
    }

    .text-menu {
    position: fixed !important;
    top: 0 !important;
    right: 0 !important;
    height: 70px !important;
    background: #0d0d0d !important;
    display: flex !important;
    align-items: center !important;
    padding-right: 25px !important;
    padding-left: 20px !important;
    gap: 18px !important;
    box-sizing: border-box;


    transform: translateX(100%);
    transition: transform 0.45s ease;

    opacity: 1 !important;
    pointer-events: none;
    z-index: 99999 !important;
}
.text-menu.mobile-open {
    transform: translateX(0);
    pointer-events: auto;
}

    .menu-link {
        font-size: 15px !important;
        letter-spacing: 1.5px !important;
        color: #fff !important;
        text-decoration: none !important;
        text-transform: uppercase;
        opacity: 0.7;
        transition: opacity 0.3s ease;
    }

    .menu-link:hover {
        opacity: 1 !important;
    }

    /* === 4. ГАЛЕРЕЯ (вертикальный столбик фото) === */
    .gallery-screen {
        height: auto !important;
        display: block !important;
        padding-top: 70px !important; /* ОТСТУП сверху = высота верхнего бара */
        background-color: #000 !important;
        position: relative !important;
    }

    .gallery {
        display: flex !important;
        flex-direction: column !important; /* СТОЛБИК */
        transform: none !important;
        width: 100% !important;
        height: auto !important;
    }

    /* === 5. ПОРЯДОК ФОТО: slide3 → slide1 → slide2 === */
    .slide:nth-child(1) { order: 2; } /* slide1 на второе место */
    .slide:nth-child(2) { order: 3; } /* slide2 на третье место */
    .slide:nth-child(3) { order: 1; } /* slide3 на первое место */

    .slide {
        width: 100% !important;
        height: auto !important;
        margin-bottom: 0 !important; /* ЗАЗОР между фото = 0 (прижаты) */
        display: block !important;
        line-height: 0; /* Убираем лишние отступы */
    }

    .slide img {
        width: 100% !important;
        height: auto !important;
        display: block !important;
        object-fit: cover !important;
    }

    /* === 6. НИЖНИЙ ВЫСТУП С ИКОНКАМИ === */
    .bottom-ui {
        position: static !important;
        display: flex !important;
        flex-direction: column !important;
        padding: 0 !important;
        padding-bottom: 25px !important; /* ОТСТУП иконок от нижнего края */
        bottom: auto !important;
        width: 100% !important;
        height: 100px !important; /* ВЫСОТА нижнего выступа */
        background: #0d0d0d !important; /* ЦВЕТ нижнего выступа */
        justify-content: flex-end !important; /* Прижимает иконки к низу */
        align-items: center !important; /* Центрирует иконки горизонтально */
    }

    /* Контейнер соцсетей */
    .socials {
        display: flex !important;
        gap: 20px !important; /* РАССТОЯНИЕ между иконками */
        opacity: 1 !important;
        margin: 0 !important;
        padding-bottom: 0 !important;
        position: static !important;
    }

    /* Размер иконок */
    .socials .social-link svg {
        width: 18px !important; /* ШИРИНА иконки */
        height: 18px !important; /* ВЫСОТА иконки */
        stroke-width: 1.8px !important; /* ТОЛЩИНА линий иконки */
    }

    .social-link {
        opacity: 0.7 !important;
    }

    /* Прячем стрелки навигации на мобилках */
    .nav-zone {
        display: none !important;
    }

    #return-arrow {
        display: none !important;
    }

    .menu-zone:hover .text-menu {
    opacity: 1 !important;
    transform: translateX(0) !important;
}

.menu-zone:hover .icon-menu {
    opacity: 0.7 !important;
}


}
    </style>
</head>

<body>
    <section class="gallery-screen">
        <div class="gallery">
            <div class="slide">
                <img src="img/slide1.jpg" alt="Photo 1">
            </div>
            <div class="slide">
                <img src="img/slide2.jpg" alt="Photo 2">
            </div>
            <div class="slide">
                <img src="img/slide3.jpg" alt="Photo 3">
            </div>
        </div>

        <div class="nav-zone left-zone">
            <div class="arrow arrow-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </div>
        </div>
        <div class="nav-zone right-zone">
            <div class="arrow arrow-right">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
        </div>

        <div class="bottom-ui">
            <div class="menu-zone"> 
                <div class="menu-trigger">
                    <span class="icon-menu">☰</span>
                    <span class="text-menu">
                        <a href="about.html" class="menu-link">ABOUT</a>
                        <a href="about.html#projects" class="menu-link">PROJECTS</a>
                    </span>
                </div>
            </div>
            
            <div class="socials">
                <a href="https://www.instagram.com/andrey_zhiganovv/" target="_blank" class="social-link instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                </a>
                <a href="#" class="social-link x-twitter">
                    <svg role="img" width="22" height="22" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8 -7.584 -6.638 7.584H0.474l8.6 -9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"></path></svg>
                </a>
            </div>
        </div>
    </section>

    <a href="about.html" id="return-arrow">
        <svg width="35" height="24" viewBox="0 0 35 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="2" y1="12" x2="33" y2="12"></line>
            <polyline points="25 4 33 12 25 20"></polyline>
        </svg>
    </a>

    <script>
        const gallery = document.querySelector('.gallery');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            if (window.innerWidth <= 768) return; // Блокируем слайдер на мобилках

            const totalSlides = slides.length;
            if (index < 0) { bounce(40); return; } 
            if (index >= totalSlides) { bounce(-40); return; }

            currentIndex = index;
            const offset = -currentIndex * 100;
            gallery.style.transform = `translateX(${offset}%)`;
        }

        function bounce(pixels) {
            const currentOffset = -currentIndex * 100;
            gallery.style.transform = `translateX(calc(${currentOffset}% + ${pixels}px))`;
            setTimeout(() => { gallery.style.transform = `translateX(${currentOffset}%)`; }, 200);
        }

        document.querySelector('.right-zone').addEventListener('click', () => showSlide(currentIndex + 1));
        document.querySelector('.left-zone').addEventListener('click', () => showSlide(currentIndex - 1));

        // Бургер меню
const burgerIcon = document.querySelector('.icon-menu');
const menuContent = document.querySelector('.text-menu');

if (burgerIcon && menuContent) {

    burgerIcon.addEventListener('click', () => {
    menuContent.classList.toggle('mobile-open');
    burgerIcon.classList.toggle('hidden');
});


    // Закрываем меню при клике на ссылку
   menuContent.addEventListener('click', function(e) {
    if (e.target.classList.contains('menu-link')) {
        menuContent.classList.remove('mobile-open');
        burgerIcon.classList.remove('hidden');
    }
});


    // Закрываем меню при клике вне его
   document.addEventListener('click', function(e) {
    if (!e.target.closest('.menu-trigger')) {
        menuContent.classList.remove('mobile-open');
        burgerIcon.classList.remove('hidden');
    }
});
}

// Логика появления элементов
window.onload = function() {
    const arrow = document.getElementById('return-arrow');
    const menu = document.querySelector('.menu-zone');
    const socials = document.querySelector('.socials');

    if (sessionStorage.getItem('fromAbout') === 'true') {
        arrow.style.display = 'block';
        setTimeout(() => { arrow.style.opacity = '0.6'; }, 10);
        setTimeout(() => {
            if(menu) menu.style.opacity = '1';
            if(socials) socials.style.opacity = '1';
        }, 250);
        sessionStorage.removeItem('fromAbout');
    } else {
        if(menu) menu.style.opacity = '1';
        if(socials) socials.style.opacity = '1';
    }
}

    </script>
</body>
</html>
